<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NESSFIT | Configuración</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/logo.css}">
    <link rel="stylesheet" th:href="@{/css/config.css}">
</head>
<body>

<a th:href="@{/home}">
    <img class = "nessfit_logo_home" th:src="@{/images/nessfit-logo.png}" alt = "Nessfit logo">
</a>

    <nav class="navbar fixed-top ">
        <div class="container-fluid">
            <button class="navbar-toggler position-absolute top-50 end-0 border border-0 m-3 p-2" type="button"
                    data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar"
                 aria-labelledby="offcanvasNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title mt-3" id="offcanvasNavbarLabel">NESSFIT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link"href="#">Arrendar</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Mis Solicitudes</a>
                        </li>
                        <li class="nav-item mt-5">
                            <a class="nav-link" th:href="@{/config}">Configuración de cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <h1>Configuración de cuenta</h1>

    <nav>
        <div class="nav nav-tabs" id="nav-tab" role="tablist">
            <button class="nav-link active" id="nav-info-tab" data-bs-toggle="tab" data-bs-target="#nav-info"
                    type="button" role="tab" aria-controls="nav-info" aria-selected="true">Información</button>

            <button class="nav-link" id="nav-password-tab" data-bs-toggle="tab" data-bs-target="#nav-password"
                    type="button" role="tab" aria-controls="nav-password" aria-selected="false">Contraseña</button>
        </div>
    </nav>

    <div class="tab-content m-5" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-info" role="tabpanel"
             aria-labelledby="nav-info-tab" tabindex="0">
            <!-- RUT -->
            <div class="text-logo-container">
            <img class = "attribute-logo" th:src="@{/images/rut-logo.png}" alt = "RUT Logo">
            <h3 class= "attribute-text" th:text="'RUT: '+${rut}"></h3>
            </div>
            <!-- Name -->
            <div class="text-logo-container">
            <img class = "attribute-logo" th:src="@{/images/name-logo.png}" alt = "Name Logo">
            <h3 class= "attribute-text" th:text="' Nombre: '+${name}+' '+${lastName}"></h3>
            </div>
            <!-- Email -->
            <div class="text-logo-container">
            <img class = "attribute-logo" th:src="@{/images/email-logo.png}" alt = "Email Logo">
            <h3 class= "attribute-text" th:text="' Correo: '+${email}"></h3>
            </div>
            <!-- Number -->
            <div class="text-logo-container">
            <img class = "attribute-logo" th:src="@{/images/whatsapp-logo.png}" alt = "Whatsapp Logo">
            <h3 class= "attribute-text" th:text="' Número: +56 9 '+${phoneNumber}"></h3></div>
        </div>
        <div class="tab-pane fade" id="nav-password" role="tabpanel" aria-labelledby="nav-password-tab" tabindex="0">
            <form th:action="@{/config/change-password}" method="post">
                <div class="mb-3">
                    <label for="actualPassword" class="col-form-label">Contraseña actual:</label>
                    <input type="password" class="form-control" id="actualPassword" name="actualPassword" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="col-form-label">Contraseña nueva:</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword" required>
                </div>
                <div class="mb-3">
                    <label for="confirmNewPassword" class="col-form-label">Confirmar contraseña nueva:</label>
                    <input type="password" class="form-control" id="confirmNewPassword"
                           name="confirmNewPassword" required>
                </div>

                <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                        data-bs-target="#confirmModal">
                    Aplicar
                </button>


                <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"
                     aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="confirmModalLabel">Confirmar</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <p>¿Está seguro de realizar los cambios?</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                        data-bs-dismiss="modal">Cancelar</button>
                                <button type="submit" class="btn btn-primary">Aplicar</button>
                            </div>
                        </div>
                    </div>
                </div>

            </form>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
