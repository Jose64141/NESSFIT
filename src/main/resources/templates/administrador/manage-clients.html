<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="es">
<head>
  <meta charset="UTF-8">
  <title>NESSFIT | Habilitar/Deshabilitar clientes</title>
  <link rel="icon" th:href="@{/images/nessfit-logo.png}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{/css/login-nessfit-logo.css}">
  <link rel="stylesheet" th:href="@{/css/shortcut-logos.css}">
  <link rel="stylesheet" th:href="@{/css/nav-bar.css}">
  <link rel="stylesheet" th:href="@{/css/manage-clients.css}">
  <link rel="stylesheet" th:href="@{/css/background-font-style.css}">
  <link rel="stylesheet" th:href="@{/css/confirmation-modal.css}">
</head>
<body>
<div class="nessfit-logo-container">
  <a th:href="@{/home}">
    <img class = "nessfit-logo-home" th:src="@{/images/nessfit-logo.png}" alt = "Nessfit logo">
  </a>
</div>
<div class="shortcuts-logo-container">
  <a th:href="@{/home}">
    <img class="logos" th:src="@{/images/home-logo.png}" alt="Inicio">
  </a>
  <a th:href="@{/account-settings}">
    <img class="logos" th:src="@{/images/settings-logo.png}" alt="Editar datos">
  </a>
  <a th:href="@{/logout}">
    <img class="logos" th:src="@{/images/logout-logo.png}" alt="Cerrar sesión">
  </a>
</div>
<nav class="navbar fixed-top ">
  <div class="container-fluid">
    <button class="navbar-toggler position-absolute top-50 start-0 border border-0 m-3 p-2" type="button"
            data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title mt-3" id="offcanvasNavbarLabel">NESSFIT</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
          <li class="nav-item">
            <a class="nav-link" href="#">Agregar Administrativos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/administrador/manage-clients}">Administrar Usuarios</a>
          </li>
          <li class="nav-item mt-5">
            <a class="nav-link" th:href="@{/account-settings}">Editar datos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>

<h1>Administrar Usuarios</h1>
<div class="input-container">

  <div  class="user-search-container">
    <div th:if="${RUT} ne null">
      <p th:text="'Nombre Completo: '+${name}+' '+${firstLastName}
      +' '+${secondLastName}"></p>
      <p th:text="'Estado: ' +${isEnabled}">
      </p>
      <form th:action="@{/administrador/manage-clients} " method="post" class="form-container">
        <input type="hidden" name="rut" th:value="${RUT}" />
        <div class="change-status-submit-button">
          <button type="button"  class="btn btn-primary enable-disable" th:text="${actionName}" data-bs-toggle="modal"
                  data-bs-target="#confirmModal"></button>
        </div>
        <!-- MODAL -->
        <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel"
             aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirmar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>¿Está seguro de realizar los cambios?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary"
                        data-bs-dismiss="modal">Cancelar</button>
                <button type="submit" class="btn btn-primary">Aplicar</button>
              </div>
            </div>
          </div>
        </div>
      </form>

    </div>
    <div th:unless="${RUT} ne null">
      <p  class="initial-message" th:text="${nullMessage}"></p>
    </div>
  </div>
  <form class="form-container" th:action="@{/administrador/manage-clients}">
    <div class="rut-input">
      <label>Ingrese RUT del usuario a buscar
        <input th:if="${RUT} ne null" name="rut" type="text" placeholder="RUT (Ej: 20123123K)" th:value="${RUT}">
        <input th:unless="${RUT} ne null" name="rut" type="text" placeholder="RUT (Ej: 20123123K)">
      </label>
    </div>
    <div class="search-submit-button">
      <button type="submit" class="btn search-button">Buscar</button>
    </div>
  </form>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous">

</script>
</body>
</html>
