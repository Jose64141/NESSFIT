<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NESSFIT | Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/logo.css}">
    <link rel="stylesheet" th:href="@{/css/home.css}">
</head>
<body>
    <a th:href="@{/home}">
    <img class = "nessfit_logo_home" th:src="@{/images/nessfit-logo.png}" alt = "Nessfit logo">
    </a>
<nav class="navbar fixed-top ">
    <div class="container-fluid">
        <button class="navbar-toggler position-absolute top-50 end-0 border border-0 m-3 p-2" type="button"
                data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title mt-3" id="offcanvasNavbarLabel">NESSFIT</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                    <li class="nav-item">
                        <a class="nav-link"href="#">Arrendar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Mis Solicitudes</a>
                    </li>
                    <li class="nav-item mt-5">
                        <a class="nav-link" th:href="@{/config}">Configuración de cuenta</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Cerrar Sesión</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</nav>
<div class="container">
<div class = "labels">
    <h1>Bienvenido</h1>
    <h2 th:text="${name}+' '+${lastName}" ></h2>
    <h3>¿Qué desea hacer?</h3>
</div>
<div class="buttons">
    <a th:href="@{/home}"><button>Arrendar</button></a>
    <a th:href="@{/home}"><button>Mis solicitudes</button></a>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
