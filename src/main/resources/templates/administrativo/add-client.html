<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="UTF-8">
        <title>NESSFIT | Agregar Cliente</title>
        <link rel="icon" th:href="@{/images/nessfit-logo.png}">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" th:href="@{/css/login-nessfit-logo.css}">
        <link rel="stylesheet" th:href="@{/css/administrativo/add-client.css}">
        <link rel="stylesheet" th:href="@{/css/shortcut-logos.css}">
        <link rel="stylesheet" th:href="@{/css/nav-bar.css}">
    </head>

    <body>
        <div class="nessfit-logo-container">
            <a th:href="@{/home}">
                <img class = "nessfit-logo-home" th:src="@{/images/nessfit-logo.png}" alt = "Nessfit logo">
            </a>
        </div>
        <div class="shortcuts-logo-container">
            <a th:href="@{/home}">
                <img class="logos" th:src="@{~/images/home-logo.png}" alt="Inicio">
            </a>
            <a th:href="@{/account-settings}">
                <img class="logos" th:src="@{~/images/settings-logo.png}" alt="Editar datos">
            </a>
            <a th:href="@{/logout}">
                <img class="logos" th:src="@{~/images/logout-logo.png}" alt="Cerrar sesión">
            </a>
        </div>
        <h1>Agregar Cliente</h1>
        <nav class="navbar fixed-top ">
            <div class="container-fluid">
                <button class="navbar-toggler position-absolute top-50 start-0 border border-0 m-3 p-2" type="button"
                        data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasNavbar"
                     aria-labelledby="offcanvasNavbarLabel">
                    <div class="offcanvas-header">
                        <h5 class="offcanvas-title mt-3" id="offcanvasNavbarLabel">NESSFIT</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                    </div>
                    <div class="offcanvas-body">
                        <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Agregar Recintos</a>
                            </li>
                            <li class="nav-item mt-6">
                                <a class="nav-link" th:href="@{/administrativo/add-client}">Agregar Cliente</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Administrar Recintos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/administrativo/manage-clients}">Administrar Clientes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Administrar Solicitudes</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Estadísticas</a>
                            </li>
                            <li class="nav-item mt-5">
                                <a class="nav-link" th:href="@{/account-settings}">Editar datos</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/logout}">Cerrar Sesión</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>

        <div class="form-container">
            <div class="m-5">
                <div th:if="${errorMsg} ne null" class="alert alert-danger" role="alert">
                    <label th:text="${errorMsg}"></label>
                </div>
                <div th:if="${successMsg} ne null" class="alert alert-success" role="alert">
                    <label th:text="${successMsg}"></label>
                </div>
                <form th:action="@{/administrativo/add-client}" th:object="${user}" method="post">
                    <div class="input-item">
                        <label>RUT</label>
                        <label class="input-box">
                            <input class="information-form-control" type="text" th:field="*{rut}" placeholder="10123123K" required>
                        </label>
                    </div>
                    <div class="input-item">
                        <label>Nombre(s)</label>
                        <label class="input-box">
                            <input class="information-form-control" type="text" th:field="*{name}" required>
                        </label>
                    </div>
                    <div class="input-item">
                        <label>Apellido Paterno</label>
                        <label class="input-box">
                            <input class="information-form-control" type="text" th:field="*{firstLastName}" required>
                        </label>
                    </div>
                    <div class="input-item">
                        <label>Apellido Materno</label>
                        <label class="input-box">
                            <input class="information-form-control" type="text" th:field="*{secondLastName}" required>
                        </label>
                    </div>
                    <div class="input-item">
                        <label>Número de teléfono</label>
                        <label class="input-box">
                            <input class="information-form-control" type="tel" pattern="\d*" id="phoneNumber" name="phoneNumber" placeholder="912345678" required>
                        </label>
                    </div>
                    <div class="input-item">
                        <label>Correo electrónico</label>
                        <label class="input-box">
                            <input class="information-form-control" type="email" th:field="*{email}" required>
                        </label>
                    </div>

                    <div class="position-absolute bottom-0 end-0 m-5">
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#dataConfirmModal">
                            Enviar
                        </button>
                    </div>

                    <div class="modal fade" id="dataConfirmModal" tabindex="-1" aria-labelledby="dataConfirmModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="dataConfirmModalLabel">Confirmar</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Está seguro?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Aplicar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
                


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </body>
</html>
