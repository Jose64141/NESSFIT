<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
     <head th:replace="fragments/common :: head('Agregar Centro Deportivo', ~{::link})">
        <link rel="stylesheet" th:href="@{/css/administrativo/add-deportive-center.css}">
        <link rel="stylesheet" th:href="@{/css/shortcut-logos.css}">
        <link rel="stylesheet" th:href="@{/css/nav-bar.css}">
    </head>

    <body>
          <nav th:replace="~{fragments/navigation::navbar}"></nav>

        <div th:replace="~{fragments/navigation::shortcuts}"></div>>

        <h1>Registrar una instalación deportiva</h1>
        
        <div class="form-container">
            <div class="m-5">
                <div th:if="${succesMsg} ne null" class="alert alert-success" role="alert">
                    <label th:text="${successMsg}"></label>
                </div>
                <form th:action="@{/administrativo/add-deportive-center}" th:object="${deportive_centers}" method="post">
                    <div class="input-item">
                        <label>Nombre de la instalación</label>
                        <label class="input-box">
                            <input class="information-form-control" type="text" th:field="*{name}" required>
                            <div th:if="${#fields.hasErrors('name')}" th:errorclass="text-danger" th:errors="*{name}"></div>
                        </label>
                    </div>
                    <div class="input-item">
                        <label>Dirección</label>
                        <label class="input-box">
                            <input class="information-form-control" type="text" th:field="*{address}" required>
                            <div th:if="${#fields.hasErrors('address')}" th:errorclass="text-danger" th:errors="*{address}"></div>
                        </label>
                    </div>
                    <div class="input-item">
                        <label>Tipo</label>
                       <select th:field="*{tipo}">
                       		<option th:value="cancha" >cancha</option>
                       		<option th:value="gimnasio" >gimnasio</option>
                       		<option th:value="piscina" >piscina</option>
                       		<option th:value="quincho" >quincho</option>
                       		<option th:value="estadio" >estadio</option>
                       </select>
                    </div>
                    <div class="input-item">
                        <label>Costo de arriendo (por día)</label>
                        <label class="input-box">
                            <input class="information-form-control" type="number" th:field="*{costPerDay}" required>
                       
                    </div>
                    <div class="input-item">
                        <label>Estado</label>
                        <select th:field="*{isEnabled}">
                        	<option th:value="true">habilitado</option>
                        	<option th:value="false">deshabilitado</option>
                        </select>
                        </label>
                    </div>

                    <div class="position-absolute bottom-0 end-0 m-5">
                    
                    	<button type="reset" class="btn btn-primary" > 
                    		Cancelar
                    	</button>
                    	
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                                data-bs-target="#dataConfirmModal">
                            Enviar
                            
                        </button>
                    </div>

                    <div class="modal fade" id="dataConfirmModal" tabindex="-1" aria-labelledby="dataConfirmModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="dataConfirmModalLabel">Confirmar</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <p>¿Está seguro?</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary"
                                            data-bs-dismiss="modal">Cancelar</button>
                                    <button type="submit" class="btn btn-primary">Aplicar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
                


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>
    </body>
</html>
