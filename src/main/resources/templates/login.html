<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="es">
<head>
    <meta charset="utf-8">
    <title>NESSFIT | Iniciar Sesión</title>
    <link rel="icon" th:href="@{/images/nessfit-logo.png}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/login-nessfit-logo.css}">
</head>
<body>
<div class="container">
    <img class = "nessfit-logo" th:src="@{/images/nessfit-logo.png}" alt = "Nessfit logo">
    <div class="center">
        <h1>Iniciar sesión</h1>
        <div class="notice" th:if="${passwordChanged} ne null">
            <label th:text="${passwordChanged}"></label>
        </div>
        <div th:if="${param.invalid}" class="alert alert-danger" role="alert">
            <label>RUT o contraseña inválida.</label>
        </div>
        <div th:if="${param.unauthorized}" class="alert alert-danger" role="alert">
            <label>Usuario deshabilitado. Contacte al administrador</label>
        </div>
        <div th:if="${param.logout}" class="notice">
            <label>Has cerrado sesión.</label>
        </div>
        <form th:action="@{/login}" method="post">
            <div class="txt_field">
                <input type="text" name="rut" required>
                <span></span>
                <label>RUT</label>
            </div>
            <div class="txt_field">
                <input type="password" name="password" required>
                <span></span>
                <label>Contraseña</label>
            </div>
            <input type="submit" value="Ingresar">
        </form>
    </div>

</div>
<h3 class = "nessfit-description">Nessfit® Arriendo de Espacios Deportivos</h3>
<a class="credits-link" th:href="@{/credits}">créditos</a>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
